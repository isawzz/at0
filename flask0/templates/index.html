<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flask Game Server</title>
	<link rel="stylesheet" href="../static/styles.css">
	<link rel="icon" href="../assets/img/emo/tulip.png" style="height: 60px" />
	<link rel="stylesheet" href="../assets/fonts/fonts.css" />
	<script src="../alibs/color-thief.min.js"></script>
	<script src="../alibs/html2canvas.js"></script>
	<script src="../alibs/jq3.js"></script>
	<script src="../alibs/jsyaml.js"></script>
	<script src="../alibs/jstat.min.js"></script>
	<script src="../alibs/w3color.js"></script>
	<script src="../static/globals.js" defer></script>
	<script src="../static/codebig.js" defer></script>
	<script src="../static/addcode.js" defer></script>
	<script src="../static/server.js" defer></script>
	<script src="../static/ai.js" defer></script>
	<script src="../static/bau1.js" defer></script>
	<script src="../static/bau2.js" defer></script>
	<script src="../static/bau3.js" defer></script>
	<script src="../static/start.js" defer></script>
</head>
<body>
  <h1>Game Server UI</h1>

  <section>
    <h2>Start Game</h2>
    <form id="start-form">
      <label>Game Name:</label>
      <input type="text" id="gamename" value="tictactoe">
      <label>Players (JSON array):</label>
      <textarea id="players">["Alice", "Bob"]</textarea>
      <label>Options (JSON):</label>
      <textarea id="options">{}</textarea>
      <button type="button" onclick="startGame()">Start Game</button>
    </form>
  </section>

  <section>
    <h2>Game Actions</h2>
    <label>Game ID:</label>
    <input type="text" id="gameid">
    <label>Move (JSON):</label>
    <textarea id="move"></textarea>
    <button onclick="makeMove()">Make Move</button>
    <button onclick="getGameState()">Get Game State</button>
    <button onclick="saveGame()">Save Game</button>
    <button onclick="loadGame()">Load Game</button>
    <button onclick="deleteGame()">Delete Game</button>
  </section>

  <pre id="output"></pre>

</body>
</html>
